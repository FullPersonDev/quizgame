<html lang="en">
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="main">
        <aside id="asideone">
            View Highscores
        </aside>
        <section id="greetingSection">
            <h1>Coding Quiz Game</h1>
            <p>You are about to embark in a challenge that will test your coding knowledge</p>
            <button id="start">Start Quiz</button>
        </section>
        <section id="gameContainer">
            <section id="questionSection"></section>
            <section id="answerSection"></section>
            <section id="resultSection"></section>
        </section>
        <aside id="asidetwo">
            <div>Timer</div>
            <div id="time"></div>
        </aside>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
